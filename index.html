<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Amazon Clone</title>
</head>
<body>
    <nav>
        <a href="/"><img class="logo" src="./assets/amazon_logo.png"  width = "100"></a>
        <div class="nav-country">
            <img src="./assets/location_icon.png" height="20">
            <div>
                <p>Deliver to</p>
                <h1>India</h1>
            </div>
        </div>
        <div class="nav-search">
            <div class="nav-search-category">
            <p>All</p>
            <img src="./assets/dropdown_icon.png" height="12">
            </div>
            <input type="text" class="nav-search-input" placeholder="Search Amazon">
            <img src="./assets/search_icon.png" class="nav-search-icon" alt="">
        </div>
        <div class="lang nav-language">
            <img src="./assets/flag.png" width="25px">
            <p>EN</p>
            <img src="./assets/dropdown_icon.png"  width="8px">
        </div>

        <div class="lang nav-text">
            <p >Hello, Sign in</p>
            <h1>Account & lists <img src="./assets/dropdown_icon.png" width="8px"></h1>
        </div>
        <div class="lang nav-text">Return</p>
            <h1 class="lang"> & Orders </h1>
        </div>
        <div>
            <a href="" class="nav-cart"><img src="./assets/cart_icon.png" width="25px"></a>
            <h4 class="lang">Cart</h4>
        </div>
    </nav>
</body>
</html>
